
<div class="modal-body">

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <div class="card" *ngFor="let u of allUsers;let i=index">
                    <div class="card-body">
                       
                        <p class="card-text"><strong><label>First name: &nbsp;<span>{{u.firstname}}</span>
                                </label></strong>
                               <br></p>
                               <div class="text-right">
                                <button type="button"  class="btn btn-primary" style="background-color: blue; border-color: blue;" data-toggle="modal" data-target="#viewemployee" (click)="getemployee(u.id)">View</button>
                       </div>
                   </div>
                </div>
              
            </div>
        </div>
    </div>

</div>

<div #viewemployee class="modal fade" id="viewemployee" aria-hidden="true" >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Employee detail </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
        <div class="container-fluid" *ngFor="let f of filteredperson;let i=index" >
            <div class="modal-body">

                <div class="container-fluid">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="card">
                                <div class="card-body">
                                   
                                    <p class="card-text"><strong><label>First name: &nbsp;<span>{{f.firstname}}</span>
                                            </label></strong>
                                           <br></p>
                                           <p class="card-text"><strong><label>last name: &nbsp;<span>{{f.lastname}}</span>
                                           </label></strong>
                                          <br></p>
                                          <p class="card-text"><strong><label>Qualification: &nbsp;<span>{{f.Qualification}}</span>
                                          </label></strong>
                                         <br></p>
                                         <p class="card-text"><strong><label>mobile_number: &nbsp;<span>{{f.mobile_number}}</span>
                                         </label></strong>
                                        <br></p>
                                        <p class="card-text"><strong><label>date_of_birth: &nbsp;<span>{{f.date_of_birth}}</span>
                                        </label></strong>
                                       <br></p>
                                       <p class="card-text" *ngFor="let p of f.projects"><strong><label>projects: &nbsp;<span>{{p.Project_Name}}</span>
                                       </label></strong>
                                      <br></p>
                             </div>
                            </div>
                          
                        </div>
                    </div>
                </div>
            
            </div>
         
        </div>
        </div>
      </div>
    </div>
  </div>
