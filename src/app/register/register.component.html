<div class="container mt-5">
    <div class="row justify-content-center">
                        <div class="col-md-8">
                            <div class="card">
                                <div class="card-header">REGISTER</div>
                                <div class="card-body">
                                    <form class="form-horizontal" [formGroup]="addEmployee" (ngSubmit)="addEmployeedetails()">
                                        <div class="form-group">
                                            <label for="name" class="cols-sm-2 control-label">First Name</label>
                                            <div class="cols-sm-10">
                                                <div class="input-group">
                                                    <input type="text" class="form-control" list="staticUserIds"  formControlName="first_name" placeholder="Enter Your Name" [ngClass]="{'is-invalid': addEmployee.controls.first_name.touched && addEmployee.controls.first_name.invalid}" />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="name" class="cols-sm-2 control-label">Middle Name</label>
                                            <div class="cols-sm-10">
                                                <div class="input-group">
                                                    <input type="text" class="form-control" list="staticUserIds"  formControlName="middle_name" placeholder="Enter Your Name" [ngClass]="{'is-invalid': addEmployee.controls.middle_name.touched && addEmployee.controls.middle_name.invalid}" />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="name" class="cols-sm-2 control-label">last Name</label>
                                            <div class="cols-sm-10">
                                                <div class="input-group">
                                                    <input type="text" class="form-control" list="staticUserIds"  formControlName="last_name" placeholder="Enter Your Name" [ngClass]="{'is-invalid': addEmployee.controls.last_name.touched && addEmployee.controls.last_name.invalid}" />
                                                </div>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label for="name" class="cols-sm-2 control-label">date of birth </label>
                                            <div class="cols-sm-10">
                                                <div class="input-group">
                                                    <input type="date" class="form-control" list="staticUserIds"  formControlName="date_of_birth" placeholder="Enter Your Name" [ngClass]="{'is-invalid': addEmployee.controls.date_of_birth.touched && addEmployee.controls.date_of_birth.invalid}" />
                                                </div>
                                            </div>
                                        </div>
                                        
                                        <div class="form-group">
                                            <!-- <label for="name" class="cols-sm-2 control-label">Mobile Number </label> -->
                                            <div class="cols-sm-10">
                                                <!-- <div class="input-group">
                                                    <input type="number" class="form-control" list="staticUserIds"  formControlName="mobile_number" placeholder="Enter mobile number" [ngClass]="{'is-invalid': addEmployee.controls.mobile_number.touched && addEmployee.controls.mobile_number.invalid}" />
                                                    <div *ngIf="addEmployee.controls.mobile_number.touched && addEmployee.controls.mobile_number.invalid" class="alert alert-danger">  
                                                        <div *ngIf="addEmployee.controls.mobile_number.errors.required">Mobile Number is required.</div> 
                                                        <div *ngIf="addEmployee.controls.mobile_numbererrors.pattern">Please, Enter 10 digit Mobile Number.</div>  
                                                </div>
                                                </div> -->
                                                <label for="mobileNumber">Mobile Number</label>  
                                                <input   
                                                    formControlName="mobile_number"  
                                                    id="mobileNumber"   
                                                    type="text"   
                                                    class="form-control">  
                                                    <div *ngIf="addEmployee.controls.mobile_number.touched && addEmployee.controls.mobile_number.invalid" class="alert alert-danger">  
                                                        <div *ngIf="addEmployee.controls.mobile_number.errors.required">Mobile Number is required.</div> 
                                                        <div *ngIf="addEmployee.controls.mobile_number.errors.pattern">Please, Enter 10 digit Mobile Number.</div>  
                                                </div>
                                                
                                            </div>
                                        </div>
                                        <!-- <div class="form-group">
                                            <label for="first_name" class="cols-sm-2 control-label">Mail</label>
                                            <div class="cols-sm-10">
                                                <div class="input-group">
                                                    <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                                                    <input type="text" class="form-control" formControlName="Emp_mail" name="username" id="username" placeholder="Enter Your Mail ID" autocomplete="off" [ngClass]="{'is-invalid': addEmployee.controls.Emp_mail.touched && addEmployee.controls.Emp_mail.invalid}"/>
                                                </div>
                                            </div>
                                        </div> -->
                                        <!-- <div class="form-group">
                                            <label for="username" class="cols-sm-2 control-label">UserName</label>
                                            <div class="cols-sm-10">
                                                <div class="input-group">
                                                    <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                                                    <input type="text" class="form-control" formControlName="user_name" name="username" id="username" placeholder="Enter UserName" autocomplete="off" [ngClass]="{'is-invalid': addEmployee.controls.user_name.touched && addEmployee.controls.user_name.invalid}"/>
                                                </div>
                                            </div>
                                        </div> -->
                                        <div class="form-group">
                                            <label for="username" class="cols-sm-2 control-label">Password</label>
                                            <div class="cols-sm-10">
                                                <div class="input-group">
                                                    <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                                                    <input type="password" class="form-control" formControlName="password" name="username" id="username" placeholder="Enter Password" autocomplete="off" [ngClass]="{'is-invalid': addEmployee.controls.password.touched && addEmployee.controls.password.invalid}"/>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="username" class="cols-sm-2 control-label"> Confirm Password</label>
                                            <div class="cols-sm-10">
                                                <div class="input-group">
                                                    <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                                                    <input type="password" class="form-control" formControlName="confirm_password" name="username" id="username" placeholder="Enter Confirm Password" autocomplete="off" [ngClass]="{'is-invalid': addEmployee.controls.confirm_password.touched && addEmployee.controls.confirm_password.invalid}"/>
                                                </div>
                                            </div>
                                            <div *ngIf="addEmployee.errors" class="alert alert-danger">
                                                Password are not matching
                                            </div>
                                        </div>
                                        <div class="form-group">

                                            <label for="name" class="cols-sm-2 control-label">Designation</label>

                                            <div class="cols-sm-10">

                                                <div class="input-group">

                                                    <select name="cars" id="cars" class="form-control" formControlName="Designation">

                                                        <option value="employee">Employee</option>

                                                        <option value="manager">Manager</option>

                                                      </select>

                                                </div>

                                            </div>

                                        </div>
                                        
                                        <div class="form-group ">
                                            <button type="submit" [disabled]="addEmployee.invalid"  class="btn btn-primary btn-lg  login-button" > SUBMIT</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
    </div>
